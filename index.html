<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animation Frame Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/main.css">
        <link rel="stylesheet" href="src/style.css">

    </head>
    <body>

        <div class="container p-3">

            <!-- Frames per Second -->

            <h4>Frames Per Second</h4>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold left-bar" >FPS</span>
                <select id="fps_l" class="form-select" aria-label="Default select example">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
            </div>
            <h4>Time</h4>

            <!-- Minuet(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text fw-bold left-bar">Minuet(s)</span>
                <input type="text" id="Minuet_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Second(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text fw-bold left-bar">Seconds(s)</span>
                <input type="text" id="Second_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Millisecond(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text fw-bold left-bar">Milliseconds(s)</span>
                <input type="text" id="Milli_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Button for calculating the result. -->

            <div class="d-grid gap-2">
                <button  id="submitButton" class="btn btn-primary fw-bold" type="button">CALCULATE</button>
            </div>

            <br>

            <!-- Calculated Result-->

            <div class="container bg-secondary rounded text-light p-3 d-flex justify-content-center align-items-center fs-3 fw-bold text-center" style="height: 100px;">
                    <b>
                        <span id="result"></span>
                        <span id="a-length"></span>
                    </b>
            </div>

        </div>


        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js" ></script>
        <script src="src/script.js"></script>
        
    </body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animation Frame Calulator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/main.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container p-3">

            <!-- Frames per Second -->

            <h3>Frames Per Second</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">FPS</span>
                <input type="text" id="fps_l" class="form-control" placeholder="Example: 24" aria-label="fps" aria-describedby="basic-addon1">
            </div>
            <h3>Time</h3>

            <!-- Minuet(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Minuet(s)</span>
                <input type="text" id="Minuet_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Second(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Seconds(s)</span>
                <input type="text" id="Second_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Millisecond(s) -->

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Milliseconds(s)</span>
                <input type="text" id="Milli_l" class="form-control" placeholder="Example: 1" aria-label="fps" aria-describedby="basic-addon1">
            </div>

            <!-- Button for calculating the result. -->

            <div class="d-grid gap-2">
                <button onclick="calculateFrames()" class="btn btn-primary" type="button">Calculate!</button>
            </div>

            <br>

            <!-- Calculated Result-->

            <div class="container bg-secondary rounded text-light p-3">
                <center>
                    <b>
                        <span>Result: </span>
                        <span id="result"></span>
                    </b>
                </center>   
            </div>

        </div>

        <script src="src/script.js" async defer></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
